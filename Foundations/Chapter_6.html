<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Debugging & Console Output</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --gap: 12px;
            --bg: #0f172a;
            --panel: #111827;
            --muted: #94a3b8;
            --fg: #e5e7eb;
            --accent: #22c55e;
            --accent-2: #60a5fa;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--fg);
            background: linear-gradient(180deg, #0b1220, #0a0f1d);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(10, 15, 29, .8);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #1f2937;
        }

        header .wrap, main .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 32px;
            color: var(--fg);
        }

        .card {
            background: #0b1220;
            border: 1px solid #172131;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .instruction {
            background: var(--panel);
            border-left: 4px solid var(--accent);
            padding: 16px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
        }

        .quote {
            font-size: 18px;
            color: var(--accent-2);
            font-style: italic;
            line-height: 1.6;
            position: relative;
            padding: 20px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 12px;
        }

        .quote::before {
            content: '"';
            font-size: 48px;
            color: var(--accent);
            position: absolute;
            left: -10px;
            top: -10px;
            opacity: 0.5;
        }

        .home-link {
            color: var(--accent-2);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.2s;
            display: inline-block;
            margin-top: 20px;
        }

        .home-link:hover {
            background-color: rgba(96, 165, 250, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <h1>Debugging & Console Output</h1>
        </div>
    </header>

    <main class="wrap">
        <div class="instruction">
            <p>Open the browser's console (F12 or right-click → Inspect → Console) to see the debug messages.</p>
        </div>

        <div class="card">
            <div class="quote">
                Finding an error in JavaScript is like stubbing your toe in the dark.<br>
                You can feel the pain but you can't see the object that caused it.
            </div>
        </div>

        <a href="/index.html" class="home-link">← Back to Home</a>
    </main>

    <!-- Link to the JavaScript file -->
    <script src="Chapter_6.js"></script>
</body>
</html>
